<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignaturas - Sistema Académico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="View/assets/css/asignatura.css">
</head>

<body>
    <!-- menu lateral  -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h4>Sistema Académico</h4>
        </div>

        <ul class="sidebar-menu">
            <li>
                <a href="dashboard.html">
                    <i class="fas fa-home"></i>
                    Dashboard
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chalkboard-teacher"></i>
                    Profesores
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user-graduate"></i>
                    Estudiantes
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-book"></i>
                    Grupos
                </a>
            </li>
            <li>
                <a href="#" class="active">
                    <i class="fas fa-layer-group"></i>
                    Asignaturas
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                    Calificaciones
                </a>
            </li>
        </ul>

        <!-- info del usuario en menu lateral -->
        <div class="user-info">
            <img src="/api/placeholder/40/40" alt="User Avatar">
            <div>
                <div>Nombre de usuario</div>
                <small class="text-muted">Administrador</small>
            </div>
        </div>
    </nav>

    <!-- main -->
    <main class="main-content">
        <div class="content-wrapper">
            <div class="top-bar">
                <h4 class="mb-0">Gestión de Asignaturas</h4>
                <div>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#asignaturaModal">
                        <i class="fas fa-plus"></i> Nueva Asignatura
                    </button>
                </div>
            </div>

            <!-- search bar-filtro -->
            <div class="search-box mb-4">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Buscar por nombre...">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary w-100">
                            <i class="fas fa-search"></i> Buscar
                        </button>
                    </div>
                </div>
            </div>

            <!-- tabla de asignaturas -->
            <div class="table-container">
                <div class="table-responsive">
                    <table class="table custom-table align-middle">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- la tabla se poblara segun la base de datos -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2024 Sistema Académico. Todos los derechos reservados.</p>
        </footer>
    </main>

    <!-- Asignatura Modal -->
    <div class="modal fade" id="asignaturaModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Añadir Asignatura</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="asignaturaForm">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre_asignatura" name="nombre_asignatura" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
